{% extends 'layout/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
         <div class="col-lg-4 mx-auto">
            <form  method="post"></form>
            {% csrf_token %}
   <div class="mb-3">
     <label for="email" class="form-label">Email</label>
     <input type="text"
       class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="your email">
     <small id="helpId" class="form-text text-muted">enter your register email</small>
   </div>
   <div class="mb-3">
     <label for="password" class="form-label">Password</label>
     <input type="text"
       class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="your password">
     <small id="helpId" class="form-text text-muted">Help text</small>
   </div>
   <button type="submit" class="btn btn-primary">Loging</button>
</form>
</div>
</div>
{% endblock content %}
