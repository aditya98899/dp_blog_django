{% extends 'layout/base.html' %}

{% block css %}
<style>
    body{
      background-image: radial-gradient(rgb(209, 165, 78),#b43c82,#eed3d3);  
        }
</style>
    
{% endblock css %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 mx-auto">
            <form  method="post">
              {% csrf_token %}
                <h2>Register</h2>
                {% include 'components/message.html'%}

                <div class="mb-3">
                    <div class="mb-3">
                      <label for="" class="form-label">username</label>
                      <input type="text"
                        class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="abc@gmail.com">
                      
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Email</label>
                      <input type="text"
                        class="form-control" name="Email" id="Email" aria-describedby="helpId" placeholder="Email">
                      
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="text"
                        class="form-control" name="password" id="Password" aria-describedby="helpId" placeholder="Password">
                      <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="mb-3">
                      <label for="cpassword" class="form-label">confirmpassword</label>
                      <input type="text"
                        class="form-control" name="cpassword" id="cpassword" aria-describedby="helpId" placeholder="cmpassword">
                      <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <button class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

    
{% endblock content %}
